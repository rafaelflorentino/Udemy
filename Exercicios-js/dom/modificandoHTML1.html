<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')
        const div1 = document.createElement('div')/*criar div*/
        div1.classList.add('destaque')/*por classe na div*/
        div1.innerHTML = 'Primeiro'/*inserir conteudo na div*/

        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo', 'valor')/*inserir atributo na div*/
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'
        const div3 = document.createElement('div')
        div3.appendChild(p)/*colocar html criado no site*/

        body.appendChild(div1)/*colocar html criado no site*/
        body.appendChild(div2)/*colocar html criado no site*/
        body.appendChild(div3)/*colocar html criado no site*/

        const texto = document.createTextNode('Antes...')
        div3.insertBefore(texto, div3.childNodes[0]) /*inserir texto antes*/

        const div4 = div3.cloneNode(true)/*true clona com todos os filhos*/
        body.appendChild(div4)
        body.removeChild(div3)/*remover html criado no site*/
    </script>
</body>

</html>
