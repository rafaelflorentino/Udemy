<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>      
        /* querySelector espera receber um seletor # . etc,  e adiciona um classe*/        
        document.querySelector('#primeiro').classList.add('destaque')

        /*Adicionar a classe*/        
        const selecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
            /*querySelectorAll retorna um nodelist, percorre e diciona a classe*/
        
        /*Remover a classe*/
        const deselecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('div')/*selecionar div*/
        deselecionar('*')/*descelecionar todos*/

        selecionar('.terceiro.ultimo')/*selecionar quem tem a classe terceiro e ultimo no mesmo elemento*/
        deselecionar('*')/*descelecionar todos*/

        selecionar(':not(#primeiro)')/*seleciona todos menos primeiro*/
        deselecionar('*')/*descelecionar todos*/

        selecionar(':nth-child(1)')/*seleciona primeiro filho dos elementos*/
        deselecionar('*')/*descelecionar todos*/

        selecionar('div:nth-of-type(1)')/*seleciona primeiro elemento do tipo div*/
        deselecionar('*')/*descelecionar todos*/

        selecionar('[wb-attrib]')/*seleciona elemento com atributo wb-attrib*/

        /*Por numa array, conversão jeito 1*/
       const teste = Array.from(document.querySelectorAll('div'))
       console.log(teste)  

       /*Por numa array, conversão jeito 2*/
       const teste2 = [...document.querySelectorAll('div')]
       console.log(teste2) 

    </script>
</body>
</html>
