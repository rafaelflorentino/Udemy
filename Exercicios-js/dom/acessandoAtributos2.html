<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        //const lista = document.querySelector('#compras"]')  ou em baixo
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elements "ul"..........')
        console.log('childNodes', lista.childNodes)/*tambem pega espaço em branco*/
        console.log('destino', lista.id)

        console.log('destino', lista.destino)/*errado, assim não funciona em atributos criados*/
        console.log('getAttribute', lista.getAttribute('destino'))/*assim funciona */
        console.log('hasAttribute', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa')/*alterar valor do atributo*/
        lista.setAttribute('status', 'aberto')/*criar novo atributo*/
        lista.removeAttribute('destino')//remove atributo
        console.log(lista.dataset)
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'))

        //cuidado
        const label = document.querySelector('label')
        console.log(label.for)// não funciona
        console.log(label.htmlFor)//funciona
        console.log(label.getAttribute('for'))//funciona

    </script>
</body>

</html>
