<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this)
        }


        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log
  

        const lista = document.querySelector('div ul')
        lista.parentNode.log()
        lista.childNodes.log()/*tambem tras os espaços entre as li não usar*/

        const primeiro = lista.firstChild /*pegar filho, vem espaços em branco*/
        primeiro.log()
        primeiro.nextSibling.log()/*pegar primeiro*/

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log()/*pegar ultimo*/

        lista.children.log()/*HTML Colection, não traz espa~ço em branco*/
        lista.firstElementChild.log();/*pega primeiro elemento da lista*/
        lista.lastElementChild.log();/*pega primeiro elemento da lista*/
        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li').log()
    </script>
</body>

</html>
